version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: book
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - django-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 80s

  django-app:
    build: .
    container_name: django-app
    restart: unless-stopped
    environment:
      DEBUG: "False"
      DB_NAME: book
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: mysql-db
      DB_PORT: 3306
      DJANGO_SETTINGS_MODULE: project.settings
    ports:
      - "8000:8000"
    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - django-network
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - django-app
    networks:
      - django-network

volumes:
  mysql-data:
  static_volume:
  media_volume:

networks:
  django-network: